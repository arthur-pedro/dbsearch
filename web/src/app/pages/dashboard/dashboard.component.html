<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="javascript://">
        <cds-icon shape="vm-bug"></cds-icon>
        <span class="title">Db Search</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for keywords..." />
      </label>
    </form>
    <div class="settings">
      <a href="javascript://" class="nav-link nav-icon">
        <cds-icon shape="cog"></cds-icon>
      </a>
    </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a class="cursor-pointer" clrVerticalNavLink routerLink="./welcome" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="library"></cds-icon>
        Home
      </a>
      <!-- <div class="nav-divider"></div> -->
      <clr-vertical-nav-group>
        <cds-icon shape="connect" clrVerticalNavIcon></cds-icon>
        Conex√µes
        <clr-vertical-nav-group-children *clrIfExpanded="true">
          @if (connections$ | async; as connections) {
          @for (connection of connections; track connection.id) {
          <a [routerLink]="['./connection', connection.id]" [routerLinkActiveOptions]="activeRouterConfig"
            routerLinkActive="active" clrVerticalNavLink class="cursor-pointer" (click)="goToConnection(connection)">
            {{ connection.name }}
          </a>
          }
          }
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet />
    </div>
  </div>
</div>
